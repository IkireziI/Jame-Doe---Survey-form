<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Survey Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,700;1,200&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <div id="overlay">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        <form action="" id="survey-form">
            <label id="name-label" for="name">
                Name
                <input type="text" name="name" class="inputs" required id="name" placeholder="Enter your name">
            </label>

            <label class="groupers" id="email-label">
                Email
                <input type="email" required class="inputs" name="email" id="email" placeholder="Enter your email">
            </label>
            
            <label class="groupers" id="number-label">
                <p>Age <small>(Optional)</small></p>
                <input type="number" name="number" class="inputs" min="18" max="32" id="number" placeholder="Age">
            </label>

            <div class="groupers">
                <p>Which option best describes your current role?</p>
                <select name="" id="dropdown">
                    <option disabled selected value="">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="groupers">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely">
                    <input checked type="radio" name="wouldYouRecommend" id="definitely" value="Definitely">
                    Definitely
                </label>
                <label for="maybe">
                    <input type="radio" name="wouldYouRecommend" id="maybe" value="Maybe">
                    Maybe
                </label>
                <label for="notsure">
                    <input type="radio" name="wouldYouRecommend" id="notsure" value="Not Sure">
                    Not Sure
                </label>
            </div>

            <div class="groupers">
                <p>What would you like to see improved? <small>(Check all that apply)</small></p>
                <label for="front_end">
                    <input type="checkbox" name="front_end" value="Front-end Projects" id="front_end">
                    Front-end Projects
                </label>
                <label for="back_end">
                    <input type="checkbox" name="back_end" value="Back-end Projects" id="back_end">
                    Back-end Projects
                </label>
                <label for="data_visualization">
                    <input type="checkbox" name="data_visualization" value="Data Visualization" id="data_visualization">
                    Data visualization
                </label>
            </div>

            <div class="groupers">
                <p>Any comments or suggestions</p>
                <textarea name="" id="" cols="30" rows="4" placeholder="Enter your comment here..."></textarea>
            </div>
            
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
